{% block content %} {% include "header.html" %}


{% if current_user.is_authenticated and current_user.id == 1 %}
  <a href="{{ url_for('add_new_post') }}" class="btn btn-primary">Create New Post</a>
{% endif %}

<!-- Page Header -->
<header
  class="masthead"
  style="background-image: url('../static/assets/img/edit-bg.jpg')"
>
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="page-heading">
          <!-- TODO: Show a different h1 if editing existing post -->
          {% if is_edit: %}
          <h1>Edit Post</h1>
          {% else %}
          <h1> New Post </h1>
          {% endif %}
          <span class="subheading"
            >You're going to make a great blog post!</span>
        </div>
      </div>
    </div>
  </div>
</header>

<main class="mb-4">
  <div class="container">
    <div class="row">
      <div  class="container col-lg-8 col-md-10 mx-auto">
        <!-- TODO:-Add CKEditor and render the form here -->
        <form method="POST" action="{{ url_for('edit_post', post_id=post.id) if is_edit else url_for('add_new_post') }}">
    <div class="form-group">
      <label for="Title">Title</label>
      <input name="title" type="text" class="form-control" id="Title" placeholder="Title">
  </div>

  <div class="form-group">
    <label for="Subtitle">Subtitle</label>
    <input name="subtitle" type="text" class="form-control" id="Subtitle" placeholder="Subtitle">
  </div>

  <div class="form-group">
    <label for="date">Date</label>
    <input name="date" type="text" class="form-control" id="date" placeholder="July 19, 2023">
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <input name="body" type="text" class="form-control" id="body" placeholder="Body of blog">
  </div>

  <div class="form-group">
    <label for="author">Author</label>
    <input name="author" type="text" class="form-control" id="author" placeholder="Author's Name">
  </div>

  <div class="form-group">
    <label for="img_url">Image URL</label>
    <input name="img_url" type="url" class="form-control" id="img_url" placeholder="https://demoimage.example">
  </div>

  <button type="submit" class="btn btn-primary mt-3">Submit</button>
</form>





      </div>
    </div>
  </div>
</main>
{% include "footer.html" %} {% endblock %}
